{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GiftOnTime{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">GiftOnTime</div>

    <nav class="nav-links">
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}" class="cta">Get Started</a>
    {% endif %}
    </nav>

</header>

<main>
    {% block content %}{% endblock %}
</main>

<!-- FOOTER -->
<footer class="footer">
    © 2026 GiftOnTime · Delivering moments, not just packages ✨
</footer>

</body>
</html>
